<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <div>
                        <h1>
                            Daftar Diskon
                        </h1>
                    </div>
                    <div>
                        <div role="group" class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-search font-size-14 align-middle mr-1"></i>
                                </span>
                            </div>
                            <input [(ngModel)]="findStr" type="text" name="nama" class="form-control" (change)="onSearch($event)" placeholder="Masukkan nama">
                            <button class="btn btn-primary ml-1">Cari</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <td>Nama</td>
                                <td *ngFor="let val of allDiskon">
                                    {{val.nama}}
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cust of allCustomer | paginate: {
                                                                                                                                                                                        itemsPerPage: 5,
                                                                                                                                                                                        currentPage: this.pagination.nowPage,
                                                                                                                                                                                        totalItems: this.pagination.totalData
                                                                                                                                                                                    }">
                                <td>{{cust.nama}}</td>
                                <td *ngFor="let val of allDiskon" class="text-center">
                                    <input class="form-check-input" type="checkbox" (change)="changeValue($event,val,cust)" [checked]="checkIfDiskonIncluded(val,cust.diskon)"></td>
                                </tr>
                            </tbody>
                        </table>
                </div>
                <div class="card-footer d-flex justify-content-center">
                        <pagination-controls [responsive]="true" (pageChange)="onPaginationChange($event)"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
