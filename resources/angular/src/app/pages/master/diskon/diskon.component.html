<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h1>
                        Daftar Diskon
                    </h1>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <td>Nama</td>
                                <td *ngFor="let val of allDiskon"> {{val.nama}} </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cust of allCustomer">
                                <td>{{cust.nama}}</td>
                                <td *ngFor="let val of allDiskon">
                                    <input class="form-check-input" type="checkbox" (change)="changeValue($event,val,cust)" [checked]="checkIfDiskonIncluded(val,cust.diskon)">
                                </td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
